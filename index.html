<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Angular Practice</title>
    <link rel="stylesheet" href="">
    <!-- CDN Angular -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
</head>

<body ng-app="sample">


    <div id="div1" ng-controller="CtrlOne">
        <form ng-submit="calculate()">
            First Number :
            <input type="text" name="" required ng-model="calculation.num1" value="" placeholder="">
            <br> Last Number :
            <input type="text" name="" required ng-model="calculation.num2" value="" placeholder="">
            <br>

            <select ng-model="calculation.operation" ng-options="bName.name for bName in bNames"></select>
            <button>Calculate</button>

            <!--  <button type="" ng-click="add()">Add</button>

            <button type="" ng-click="sub()">Sub</button>
            <button type="" ng-click="div()">Div</button>

            <button type="" ng-click="mul()">Mul</button> -->
            <br>
            <br>
            <input type="text" name="" ng-model="result" value="" placeholder="">

            <ul>
                <li ng-repeat="res in calculations">
                    {{res.num1}}, {{res.num2}}, {{res.operation.name | capatalizeOperation}}
                </li>
            </ul>

        </form>
    </div>

    <!-- Linking app.js -->
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
